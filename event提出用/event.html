 <!DOCTYPE html>
 <html lang="ja">

 <head>
   <meta charset="UTF-8">
   <title>イベント処理</title>
 </head>

 <body>
   <button id="output-btn">文字列の出力</button>

   <button id="add-btn">add list</button>
   <ol id="parent-list"></ol>

   <form name="textForm">
    <input type="text" name="textBox" id="thisisapen">
   </form>
   <button id="count-btn">mojisuunokaunnto</button>



   <form name="areaForm">
    <input type="radio" name="area" value="tokyo">東京都

    <input type="radio" name="area" value="hiroshima">広島県
   </form>
   <button id="area-btn">get value</button>

   <form name="osForm">
    <label >osの種類</label><br>
    <input type="checkbox" name="os" value="windows">windows
    <input type="checkbox" name="os" value="macos">macOS
    <input type="checkbox" name="os" value="linux">Linux
    <input type="checkbox" name="os" value="ios">iOS
    <input type="checkbox" name="os" value="android">Android
   </form>
   <button id="os-btn">値の取得</button>


   
   <script src="event.js"></script>
 </body>

 </html>
